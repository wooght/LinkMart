{% extends 'base.html' %}
{% block title %}上证指数{% endblock %}
{% block header %}上证指数-舆情状态{% endblock %}
@extends('layouts.adminlte')
<!--后台首页,默认文章列表-->
{% block content_body %}
<section class="content container-fluid" style="background-color:#fff;">
  <div style="text-align:center;">
    <div id="topic" style="width:100%;height:600px; float:left;"><img src="static/pic/loading.gif"></div>
  </div>
  <script src="static/js/echarts.js"></script>
  <script type="text/javascript">
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</section>
{% endblock %}
