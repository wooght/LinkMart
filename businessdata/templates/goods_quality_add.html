{% extends 'base.html' %}
{% load common_tags %}
{% block title %}领克便利数据中心{% endblock %}
{% block header %}
{% endblock %}

{% block content_body %}
<section class="content container-fluid" style="background-color:#fff;">
<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">添加保质观察</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="/goods_quality_save">
                {% csrf_token %}
              <div class="box-body">
                  <div class="form-group">
                  <label for="exampleInputEmail1">{{goods.name}}</label>
                  <input type="int" class="form-control" disabled="disabled" id="exampleInputEmail1" value="{{goods.bar_code}}">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">保质期剩余天数</label>
                  <input name="date_nums" type="int" class="form-control" id="exampleInputEmail1" placeholder="填写整数">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">此保质期内商品数量</label>
                  <input name="stock_nums" type="text" class="form-control" id="exampleInputPassword1" placeholder="数量">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">所在门店</label>
                  <select class="form-control" disabled="">
                      {% all_stores as stores %}
                      {% for item in stores %}
                    <option {% if item.id == goods.store_id.id %}
                        selected="selected"
                        {% endif %} value="{{item.id}}">{{item.name}}</option>
                    {% endfor %}
                  </select>

                  <p class="help-block">请留意此商品的销售情况</p>
                </div>
                  <label>
                    <input name="goods_id" value="{{goods.id}}" checked type="checkbox"> 商品ID
                  </label>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">保存提交</button>
              </div>
            </form>
          </div>
</section>
{% endblock %}
