{% extends 'base.html' %}
{% load common_tags %}
{% block title %}领克便利数据中心{% endblock %}
{% block header %}
    分类概况
    <small>分类统计数据概括</small>
{% endblock %}

{% block content_body %}
<section style="margin:auto; padding-top:20px;" class="content container-fluid">
    <script src="static/js/echarts.js"></script>

    <div id="main" style="width:100%;height:1200px; border:1px solid red;"></div>
    <script type="text/javascript">
        $.get('/classify_sales_ratio',function(data){
            all_data = eval(data)
            classify_data = []
            sales_data = []
            for(key in all_data){
                classify_data.push(all_data[key][0])
                sales_data.push(all_data[key][1])
            }
            // 基于小时数据图标
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '分类销售比例'
                },
                tooltip: {},
                legend: {
                    data:['销售额'],
                    right:0,
                },
                yAxis: {
                    data: classify_data,
                    axisLabel:{
                        interval:0, // 标签没有间隔，及标签全部显示
                    },
                },
                xAxis: {
                    position:'top',
                    scale:true,
                },
                series: [{
                    name: '营业额',
                    type: 'bar',
                    data: sales_data
                    },]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        });
    </script>
</section>
{% endblock %}
