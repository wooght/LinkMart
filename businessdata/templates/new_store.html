{% extends 'base.html' %}
{% block title %}领克便利数据中心{% endblock %}
{% block header %}
    门店编辑
    <small>添加门店</small>
{% endblock %}

{% block content_body %}
<section class="content container-fluid" style="background-color:#fff;">
  <div class="box-body table-responsive no-padding">
      <div class="box box-primary">
          <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                  <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>地址</th>
                  </tr>
                  {% for item in stores %}
                  <tr>
                    <td><a href=""><span class="badge bg-red">{{item.id}}</span></a></td>
                    <td><span class="badge bg-blue">{{item.name}}</span></td>
                    <td>{{item.adds}}</td>
                  </tr>
                  {% endfor %}
                </table>
          </div>
            {{info}}
            <form role="form" action="/add_new_store" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="">门店名称</label>
                  <input name="name" type="text" id="store_name">
                  <p class="help-block"></p>
                </div>
                <div class="form-group">
                  <label for="">门店地址</label>
                  <input name="adds" type="text" id="store_adds">
                  <p class="help-block"></p>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
  </div>
</section>
{% endblock %}
