<header class="main-header">

  <!-- Logo -->
  <a href="/" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini">LINK</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">LinkMart | 数据中心</span>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" style="float:left;" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu" style="float:right; width:90%;">
      <ul class="nav navbar-nav">

        <!-- User Account Menu -->
        <li class="dropdown user user-menu" style="float:right; display:block;">
          <!-- Menu Toggle Button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <!-- The user image in the navbar-->
<!--            <img src="{{user.profile.face_img.url}}" class="user-image" alt="User Image">-->
            <!-- hidden-xs hides the username on small devices so only the image appears. -->
            <span class="hidden-xs">{{user.username}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- The user image in the menu -->
            <li class="user-header">
<!--              <img src="{{user.profile.face_img.url}}" class="img-circle" alt="User Image">-->

              <p>
                {{user.username}}
                <small>{{user.admin_type}}</small>
              </p>
            </li>
            <!-- Menu Body -->

            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a href="/vip_face" class="btn btn-default btn-flat">个人设置</a>
              </div>
              <div class="pull-right">
                <a href="/login_out" class="btn btn-default btn-flat">退出</a>
              </div>
            </li>
          </ul>
        </li>
        <!--登陆情况结束-->
        <li class="dropdown messages-menu" style="display:block; width:60%; float:right; padding-right:20px;">
            <script type="text/javascript">
                function change_value(dou,value){
                    if(value == '条码或名称'){
                        dou.value = ''
                    }
                }
            </script>
            <form method="get" action="/goods_list" style="display:block;">
              <div class="input-group margin" style="width:100%; margin-top:10px;">
                <input name="goods_code" value="条码或名称" onfocus="change_value(this,this.value)" type="text" id="codeid" class="form-control">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-info btn-flat">搜索</button>
                </span>
              </div>
            </form>
        </li>
      </ul>
    </div>
  </nav>
</header>
