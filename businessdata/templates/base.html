<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>  {% load common_tags %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}Title{% endblock %}</title>
  <link rel="stylesheet" href="/static/adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/adminlte/bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/adminlte/bower_components/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="/static/adminlte/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="/static/adminlte/dist/css/skins/skin-blue.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

  <link rel="stylesheet" href="/static/css/wooght.css?v={% wooght_random %}">
  <script src="/static/js/_ajax.js?v={% wooght_random %}"></script>
  <script src="/static/js/base.js?v={% wooght_random %}"></script>
  <script src="/static/adminlte/bower_components/jquery/dist/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width,initial-scale=0.8">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!--头部状态栏-->
  {% include 'header.html' %}
  <!--头部状态结束-->

  <!--左边菜单栏-->
  {% include 'nav.html' %}
  <!--左边菜单栏节结束-->

  <!--主题内容-->
  <div class="content-wrapper" style="background-color:#eee;">
    <section class="content-header">
      <h1>
        {% block header %}
        header
        {% endblock %}
      </h1>
      <ol class="breadcrumb">
        <script type="text/javascript">
         id_input = document.getElementById('codeid');
         function go(){
           var codeid = id_input.value;
           window.location.href="/companyone/id/"+codeid;
         }
        </script>
      </ol>
    </section>
    <!-- Main content -->

      <!--主题内容-->
      {% block content_body %}
      !!!!
      {% endblock %}
  </div>
  <textarea id="copyTocopy" style="position:fixed; top:-100px;"></textarea>
  <div id="smailbox" style="display:none; width:100px; height:80px;border:1px solid red; border-top:10px solid red;position:fixed; left:45%; top:45%; text-align:center; background:#fff; padding-top:10px;"></div>
  <!--主题内容结束-->

  <!--页脚-->
  {% include 'boot.html' %}
  <!--页脚结束-->
</div>
<script src="/static/adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/adminlte/dist/js/adminlte.min.js"></script>
</body>
</html>
